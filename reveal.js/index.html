                    # Animate
                    تعامل انسان با ژست و حرکت یکی از مباحث جذاب در حوزه طراحی و توسعه سیستم‌های تعاملی است که کاربردهای گسترده‌ای در بازی‌های رایانه‌ای، سیستم‌های واقعیت مجازی و افزوده، و حتی نرم‌افزارهای کاربردی روزمره دارد.

                    در حوزه بازی‌سازی، روش‌های مختلفی برای انیمیت اشیاء و شخصیت‌ها وجود دارد که از جمله آن‌ها می‌توان به انیمیت دستی و ضبط حرکت (Motion Capture) اشاره کرد. هر کدام از این روش‌ها ویژگی‌ها و محدودیت‌های خاص خود را دارند که تأثیر مستقیمی بر کیفیت تعامل کاربران با سیستم‌های تعاملی می‌گذارند. در این بخش، به معرفی و تحلیل انیمیت دستی پرداخته می‌شود.

                    ![Introduction](../img/Manual-Animate/Animate-01.png)

                    ## انیمیت دستی
                    انیمیت دستی به فرآیندی اشاره دارد که در آن حرکت‌ها و ژست‌ها به صورت دستی توسط طراحان و انیماتورها ایجاد می‌شوند. این روش بر اساس تخیل و خلاقیت افراد انجام شده و نیازی به داده‌های واقعی از سنسورها یا دستگاه‌های Motion Capture ندارد. اگرچه این روش به خلاقیت بیشتری نیاز دارد، اما در برخی موارد ممکن است به دلیل کمبود دقت، تجربه‌ای کمتر طبیعی برای کاربران ایجاد کند. این کمبود دقت ممکن است منجر به کاهش احساس ارتباط کاربر با محتوا شود، خصوصاً در سناریوهایی که تعامل واقعی‌تری انتظار می‌رود.

                    در مقابل، انیمیت دستی می‌تواند در پروژه‌هایی که نیازمند انتقال احساسات خاص یا خلق محیط‌های غیرواقعی و فانتزی هستند، مؤثرتر عمل کند. برای مثال، در بازی‌هایی که نیاز به طراحی حرکات فراطبیعی یا شخصیت‌های خیالی دارند، این روش ابزار انعطاف‌پذیرتری ارائه می‌دهد.

                    ### مراحل انیمیت دستی

                    **طراحی اولیه:**

                    **1-** ایجاد طرح‌های اولیه از حرکات و ژست‌ها.

                    **2-** تعیین نوع حرکت، هدف و انتقال احساسات مورد نظر.

                    **3-** این مرحله، نقطه‌ای است که خلاقیت طراح مستقیماً بر تعامل نهایی کاربران تأثیر می‌گذارد. حرکات غیرطبیعی یا ناهماهنگ در این مرحله می‌تواند تجربه کاربر را مختل کند.
                    ![base_animation](../img/Manual-Animate/Animate2.jpg)

                    **مدل‌سازی:**

                    **1-** ساخت مدل‌های سه‌بعدی یا دوبعدی شخصیت‌ها.

                    **2-**  آماده‌سازی ساختار اسکلتی (Rigging) برای حرکت.

                    **3-** اگر ساختار اسکلتی ضعیف طراحی شود، ممکن است حرکات غیرطبیعی و تأثیر منفی بر تعامل کاربر ایجاد شود، زیرا کاربران تمایل دارند با حرکات روان و واقع‌گرایانه ارتباط بیشتری برقرار کنند.
                    ![design-Model](../img/Manual-Animate/Animate3.jpg)

                    **ایجاد انیمیشن:**

                    **1-** استفاده از ابزارهای انیمیشن‌سازی برای ایجاد فریم‌های کلیدی (Keyframes).

                    **2-** تنظیم حرکت‌های میانی (In-betweening) برای روان‌سازی.

                    **3-** این مرحله بسیار حیاتی است زیرا روان بودن یا نبودن حرکت می‌تواند تعیین‌کننده میزان تعامل کاربران باشد.
                    ![Create-Aimation](../img/Manual-Animate/Animate-05.png)


                    **بازبینی و اصلاح:**

                    **1-** بررسی حرکات برای اطمینان از طبیعی بودن.

                    **2-** اعمال تغییرات برای بهبود کیفیت و همخوانی با اهداف تعامل. این مرحله تضمین می‌کند که کار نهایی با نیازهای کاربران و اهداف تعامل همخوانی داشته باشد.

                    **2-** امکان ایجاد حرکات خلاقانه و غیرواقعی که در روش‌های دیگر ممکن نیست.

                    **3-** مناسب برای پروژه‌هایی که نیازمند انتقال احساسات یا مفاهیم خاص به کاربران هستند.

                    **4-** این روش، تجربه‌ای منحصر به فرد ایجاد می‌کند که می‌تواند کاربران را به شکلی خاص جذب کند.

                    **2-** نیاز به مهارت و تجربه بالا.

                    **3-** احتمال کمبود دقت در مقایسه با داده‌های واقعی، که می‌تواند بر تعامل طبیعی کاربران تأثیر بگذارد.

                    **4-** در پروژه‌هایی که به واقع‌گرایی بالا نیاز دارند، ممکن است انیمیت دستی باعث کاهش تأثیرگذاری محتوا شود.

                    ### کاربردها
                    **1-** ساخت بازی‌های ویدیویی که نیازمند حرکات فانتزی و خلاقانه هستند.

                    **2-** تولید انیمیشن‌هایی که نیاز به داستان‌سرایی عاطفی دارند.

                    **3-** طراحی کاراکترهای متحرک برای نرم‌افزارهای آموزشی یا تعاملی که باید توجه و علاقه کاربران را جلب کنند.

                    ### تأثیر بر تعامل کاربران

                    # **مقدمه‌ای بر موشن کپچر**

                    در دنیای بازی‌های ویدیویی شاهد رشد عجیبی از تکنولوژی هستیم و انیمیشن‌ها و حرکت بسیار واقع‌گرایانه را می‌بینیم که عملاً پیاده‌سازی آن‌ها بدون موشن کپچر یک امر غیرممکن می‌باشد.

                    موشن کپچر، یا به اختصار mocap، فرآیند ضبط حرکت و تبدیل آن به انیمیشن دیجیتال است.
                    این تکنولوژی از دهه 90 زمانی که Mortal Kombat اولین بازی ویدیویی بود که حرکات یک بازیگر را روی یک کاراکتر دیجیتالی کپی کرد، در صنعت بازی استفاده شد.
