                    # **مقدمه‌ای بر موشن کپچر**

                    در دنیای بازی‌های ویدیویی شاهد رشد عجیبی از تکنولوژی هستیم و انیمیشن‌ها و حرکت بسیار واقع‌گرایانه را می‌بینیم که عملاً پیاده‌سازی آن‌ها بدون موشن کپچر یک امر غیرممکن می‌باشد.

                    موشن کپچر، یا به اختصار mocap، فرآیند ضبط حرکت و تبدیل آن به انیمیشن دیجیتال است.

                    فرایند موشن کپچر در ضبط حرکات بدن به صورت زیر می‌باشد:

                    **1-** لباس‌های موکاپ فیزیکی حرکت تمام اندام‌ها را ثبت می‌کنند.

                    **2-** فناوری نوری (Optical technology) حرکات و حالات چهره را ثبت می‌کند.

                    **3-** با تنظیمات مناسب، می‌توانید انیمیشن موشن کپچر را ضبط کرده و آن را به صورت ریل‌تایم روی ریگ کاراکتر خود پیکربندی کنید.

                    این یک گردش کار ساده را ایجاد می‌کند که زمان ویرایش و نیاز به بازخوانی‌های اضافی را کاهش می‌دهد.

<script>
    const content = document.querySelector('#page4 .content');
    const scrollIndicator = document.querySelector('#page4 .scroll-indicator');

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                scrollIndicator.style.opacity = 1; // نمایش انیمیشن
            } else {
                scrollIndicator.style.opacity = 0; // پنهان کردن انیمیشن
            }
        });
    }, {threshold: 0.5});

    observer.observe(content);
</script>
